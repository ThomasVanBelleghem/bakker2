<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Home</ion-title>
  

  </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="../assets/imgs/desoete.png"/>
    <ion-card>
        <ion-slides loop="true" style="background-color: black">
            <ion-slide *ngFor="let image of [5,6,7,8]">
              <img data-src="./assets/imgs/slide{{image}}.jpg">
            </ion-slide>
          </ion-slides>
        <ion-card-header>
          Bakkerij Desoete
        </ion-card-header>
      
        <ion-card-content>
            Wij zijn een bakkerij en patisserie die zelf brood, banket, chocolade en roomijs vervaardigen.

            Tijdens speciale gelegenheden zoals Kerstmis en Nieuwjaar kan je bij ons terecht voor een speciaal assortiment van gebak, chocolade en andere producten.
            
             
        </ion-card-content>
        
      
      </ion-card>

</ion-content>
