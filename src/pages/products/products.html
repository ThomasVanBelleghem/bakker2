<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>Products</ion-title>
      <ion-buttons end>
      <Button navPush="CartPage" ion-button >
      <ion-icon name="cart"></ion-icon>
    </Button>
    </ion-buttons>
  
    </ion-navbar>
  </ion-header>

  <ion-content  class="bg-style" >
  
      <ion-list>
    
        <ion-item *ngFor="let product of products | async">
    
            <ion-thumbnail item-start (click)="showDetails(product)" >
              <img src={{product.image}}>
            </ion-thumbnail>
    
    
            <ion-row>
              <h2 (click)="showDetails(product)" >{{product.name}}</h2>
            </ion-row>
            <ion-row>
                <p (click)="showDetails(product)"> <ion-badge color="light"> â‚¬ {{product.price}} </ion-badge></p>
            </ion-row>
    
          
            
            <button ion-button clear item-end (click)="addToCart(product)">
                <ion-icon style=" font-size: 25px;" name="cart" color="danger"></ion-icon>
            </button>
          </ion-item>
      </ion-list>
    
    
    
      
    </ion-content>
