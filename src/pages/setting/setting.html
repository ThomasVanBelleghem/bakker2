<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>Settings</ion-title>
   
  
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-list>
    
        <ion-item *ngFor="let foto of fotos | async">
              <img src="{{foto}}" alt="avatar">
            

          </ion-item>
          <button ion-button full (click)="takePicture()">Maak een nieuwe profielfoto</button>

          <ion-item>
            <h1>Verander je wachtwoord</h1>
          </ion-item>
            <ion-item>
            
              <ion-label floating>Nieuw paswoord</ion-label>
              <ion-input  [(ngModel)]="password"  type="password"></ion-input>
              
            </ion-item>
            <button ion-button full (click)="newPass(password)">Verander wachtwoord</button>
      </ion-list>
    
</ion-content>
