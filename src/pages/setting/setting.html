<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>Settings</ion-title>
      <ion-buttons end>
      <Button navPush="CartPage" ion-button >
    </Button>
    </ion-buttons>
  
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-list>
    
        <ion-item *ngFor="let foto of fotos | async">
              <img src="{{foto}}" alt="avatar">
            

          </ion-item>

         
            
          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input  [(ngModel)]="email"  type="text"></ion-input>
            </ion-item>
            <button ion-button full (click)="newEmail(email)">Verander email</button>
            
          
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input  [(ngModel)]="password"  type="password"></ion-input>
              
            </ion-item>
            <button ion-button full (click)="newPass(password)">Verander wachtwoord</button>
      </ion-list>
    <button ion-button full (click)="takePicture()">Take Picture</button>
</ion-content>
